<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-[url('/images/bg-image.jpg')] bg-center bg-cover bg-no-repeat
min-h-screen flex flex-col gap-5 items-center p-10">
    <!--title div-->
    <header class="w-fit flex items-center m-2">
        <h1 class="text-2xl font-bold text-white ">Weather 360</h1>
       
        <img src="/images/sun-cloud.png" alt="app icon" class="h-11 w-12">
    </header>

    <!--search bar-->
    <section id="form" class="flex flex-col gap-2 w-4/5 md:w-3/5 lg:w-[35%] items-center
    justify-center">
    <div class="flex flex-row w-full mb-3 gap-2">
        <input id="city" type="text" placeholder="Enter a city name" class="bg-white py-2 px-3 w-full rounded-full
        text-gray-700 text-lg outline-2 outline-white/70 backdrop-blur-lg
        ease-in-out duration-500 focus:bg-white/20 focus:text-white"/>
        <button type="submit" id="searchBtn">
            <ion-icon name="search" class="text-white text-2xl p-3 bg-white/50 
            rounded-full"></ion-icon>
        </button>
    </div>

    <p class="text-white">or</p>
       
        <button type="submit" class="mt-2 text-lg bg-white  w-full rounded-full
        text-gray-400 outline-2 outline-white/70 backdrop-blur-lg">
            Use Current Location
        </button>
    </section>

    <!--city card-->
    <section class="flex justify-between p-5 m-2 w-4/5 bg-white/20 rounded-3xl backdrop-blur-sm
    text-white shadow-2xl cursor-pointer ease-in-out duration-500
    hover:scale-[105%] md:w-3/5 lg:w-[35%]">

        <div id="left" class="flex flex-col">
            <div id="top" class="mb-6">
                <p id="temperature-main" class="font-bold text-5xl">24°C</p>
                <p class="font-semibold">Now</p>
            </div>
           <p class="font-semibold text-xl"><span id="city">Mumbai</span>
            <span id="country">India</span></p> 
            <p class="font-semibold text-xl">01 Jan, 2025</p> 
        </div>
        <div id="right" class="flex justify-center items-center">
            <img src="/images/sun.png" alt="sun" class="h-28 w-28">
        </div>
    </section>

    <!--additional weather info-->
    <section class="w-full flex justify-between bg-[#0198afb6] p-3 backdrop-blur-2xl
    rounded-xl md:w-3/5 lg:w-[35%]" >
        <!--left side-->
        <div id="leftDiv" class="flex flex-col justify-start">
            <img id="icon" src="/images/sun.png" alt="weather" class="w-28 h-28">
            <!--weather-->
            <p id="weather" class="font-bold text-4xl text-white">Sunny</p>
            <!--description-->
            <p id="weather-description" class="font-semibold text-white">Clear sky</p>
        </div>
        <!--Right side-->
        <div id="rightDiv" class="w-1/2 flex flex-col space-y-2">
            <!--temperature-->
            <div class="flex w-full justify-around bg-white/30 p-1 rounded-lg
            items-center gap-6">
                <ion-icon class="h-8 w-8 text-white" name="thermometer"></ion-icon>
                <div class="">
                    <p id="temperature" class="font-bold text-2xl text-right
                    text-[#ff5a00]">24°C</p>
                    <p class="text-sm text-white text-right" >Temperature</p>
                </div>
            </div>
            <!--wind speed-->
            <div class="flex w-full justify-around bg-white/30 p-1 rounded-lg
            items-center gap-6">
                <ion-icon name="speedometer" class="h-8 w-8 text-white"></ion-icon>
                <div class="">
                    <p id="wind-speed" class="font-bold text-2xl text-right
                    text-[#ff5a00]">1.18 m/s</p>
                    <p class="text-sm text-white text-right">Wind speed</p>
                </div>
            </div>
            <!--humidity-->
            <div class="flex w-full justify-around bg-white/30 p-1 rounded-lg
            items-center gap-6">
                <ion-icon name="rainy" class="h-8 w-8 text-white"></ion-icon>
                <div class="">
                    <p id="humidity" class="font-bold text-2xl text-right
                    text-[#ff5a00]">89 %</p>
                    <p class="text-sm text-white text-right">Humidity</p>
                </div>
            </div>
        </div>
    </section>

    <!--5 days forecast-->
    <section>
        <h2 class="text-2xl font-bold text-[#ff5a00]
        text-center p-3 mt-2"> 5 Days Forecast</h2>
        <div class="grid grid-cols-3 md:grid-cols-5 gap-4">
            <div class="flex flex-col items-center justify-center p-5 m-2 
             bg-white/20 rounded-2xl backdrop-blur-sm shadow-2xl">
                <p class="font-semibold text-lg text-white">Date</p>
                <img class="h-20 w-20" src="/images/sun-cloud.png" alt="weather">
                <p class="font-bold text-lg text-white">24°C</p>
            </div>
            <div class="flex flex-col items-center justify-center p-5 m-2 
            bg-white/20 rounded-2xl backdrop-blur-sm shadow-2xl">
                <p class="font-semibold text-lg text-white">Date</p>
                <img class="h-20 w-20" src="/images/sun-cloud.png" alt="weather">
                <p class="font-bold text-lg text-white">24°C</p>
            </div>
            <div class="flex flex-col items-center justify-center p-5 m-2 
            bg-white/20 rounded-2xl backdrop-blur-sm shadow-2xl">
                <p class="font-semibold text-lg text-white">Date</p>
                <img class="h-20 w-20" src="/images/sun-cloud.png" alt="weather">
                <p class="font-bold text-lg text-white">24°C</p>
            </div>
            <div class="flex flex-col items-center justify-center p-5 m-2 
            bg-white/20 rounded-2xl backdrop-blur-sm shadow-2xl">
                <p class="font-semibold text-lg text-white">Date</p>
                <img class="h-20 w-20" src="/images/sun-cloud.png" alt="weather">
                <p class="font-bold text-lg text-white">24°C</p>
            </div>
            <div class="flex flex-col items-center justify-center p-5 m-2 
            bg-white/20 rounded-2xl backdrop-blur-sm shadow-2xl">
                <p class="font-semibold text-lg text-white">Date</p>
                <img class="h-20 w-20" src="/images/sun-cloud.png" alt="weather">
                <p class="font-bold text-lg text-white">24°C</p>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
